            <td><strong>{{data.title}}</strong></td> <br>
            <p  class="long" >{{ data.data }}</p>
            
              <p style="font-size:x-small"> 
                  <a href="/readmore/{{ data.id }}" class="text-primary">read</a><br>
                  <a  href="/delete/{{ data.id }}" class="text-danger" role="button">delete</a>
   
              </p>
           
          </li>
          {% endfor %}
        </ul>
